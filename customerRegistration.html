<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HVK -- Edit Customer Account</title>
<link href="styles/site.css" rel="stylesheet" type="text/css">
<link href="styles/SpryAssets/SpryMenuBarHorizontal.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="styles/jquery-ui/jquery-ui.css">

<script src="styles/SpryAssets/SpryMenuBar.js" type="text/javascript"></script>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/jquery-ui.js"></script>

<script type="text/javascript">
</script>
<style>
.lblAlign{
	display:inline-block;
	width:11.5em;
	margin-bottom:0.5em;
	text-align:right;
}
#content{
	margin-top: -2em;
	padding-top: 2em;
	padding-left: 2em;
	padding-right: 2em;
}

</style>
</head>

<body>

    <ul id="MenuBar1" class="MenuBarHorizontal">
      <li id="item1"><a href="login.html">Home</a></li>
      <li id="item2"><a href="#">Info</a></li>
      <li id="item3"><a href="login.html">Login</a></li>
    </ul><br/><br/>
    
    <div id="content">
	<h2 style="text-align: center;">Customer Registration</h2>
    <form onsubmit="" method="get" action="customer-welcome.html">
	<fieldset>
	<legend>Account Information</legend>
                    
                    <label for="email" class="lblAlign">E-mail:</label>
                    <input type="text" class="email" name="email" size="20" /></br>
                    
                    <label for="pass" class="lblAlign">Password:</label>
                    <input type="text" class="pass" name="pass" size="20" /></br>
	</fieldset>
	<fieldset>
	<legend>Personal Information</legend>
	<label for="fname" class="lblAlign">First Name:</label>
                    <input type="text" class="fname" name="fname" size="20" /></br>
                    
                    <label for="lname" class="lblAlign">Last Name:</label>
                    <input type="text" class="lname" name="lname" size="20" /></br>
                    
                    <label for="address" class="lblAlign">Address:</label>
                    <input type="text" class="address" name="address" size="20"/></br>
                    
                    <label for="city" class="lblAlign">City:</label>
                    <input type="text" class="city" name="city" size="20"/></br>
					
					<label for="province" class="lblAlign">Province:</label>
					<select style="width:10.7em;" name="province">
						<option value="QC">Quebec</option>
						<option value="ON">Ontario</option>
						<option value="AB">Alberta</option>
						<option value="BC">British Columbia</option>
						<option value="MB">Manitoba</option>
						<option value="NB">New Brunswick</option>
						<option value="NL">Newfoundland And Labrador</option>
						<option value="NT">Northwest Territories</option>
						<option value="NS">Nova Scotia</option>
						<option value="NU">Nunavut</option>
						<option value="PE">Prince Edward Island</option>
						<option value="NS">Saskatchewan</option>
						<option value="YT">Yukon</option>
						
					</select><br/>
                    
                    <label for="postal" class="lblAlign">Postal Code:</label>
                    <input type="text" class="postal" name="postal" size="20"/></br>
					
					<label for="phone" class="lblAlign">Phone Number:</label>
                    <input type="text" class="phone" name="phone" size="20" /></br>
					</fieldset>
	<fieldset>
	<legend>Emergency Contact Information (Optional)</legend>

                    <label for="efname" class="lblAlign">First Name:</label>
                    <input type="text" class="efname" name="efname" size="20" /></br>

                    <label for="elname" class="lblAlign">Last Name:</label>
                    <input type="text" class="elname" name="elname"size="20" /></br> 

                    <label for="ephone" class="lblAlign">Phone Number:</label>
                    <input type="text" class="ephone" name="ephone" size="20" /></br>

                    
	</fieldset>
				<input style="margin-left:15em; margin-top: 1em;" type="submit" value="Confirm" /> | <a href="login.html">Cancel</a>
    </form>
    </div>
</body>
</html>
