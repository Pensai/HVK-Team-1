<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HVK -- Reservation Form</title>
<link href="styles/reservation.css" rel="stylesheet" type="text/css">
<link href="styles/SpryAssets/SpryMenuBarHorizontal.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="styles/jquery-ui/jquery-ui.css">

<script src="styles/SpryAssets/SpryMenuBar.js" type="text/javascript"></script>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/jquery-ui.js"></script>

<script type="text/javascript">
	function onload(){
		$('.datepicker').datepicker();
		$('#accord').accordion();
		$('#sub').button();
	}
	
	function clearAll(){
		$('.datepicker').val("");
		$('.input').val("");
	}
</script>
</head>

<body onload="onload()">
<div id="banner" style="text-align:center"><img src="styles/logo.png" width="500" height="250" alt="HVK logo"></div>
    <ul id="MenuBar1" class="MenuBarHorizontal">
      <li id="item1"><a href="login.html">Home</a></li>
      <li id="item2"><a href="#">Info</a></li>
      <li id="item3"><a href="customer-welcome.html">My Account</a></li>
    </ul><br/><br/>
    
    <div id="content">
    	<h1 style="text-align:center; padding-top:0.5em;">Make a Reservation</h1>
        <div style="padding-left:1.5em;">
        	<strong>Name:</strong> Jim Bob<br/>
            <strong>Address:</strong> 133 Main St., Ottawa, ON, L7N1C1<br/>
            <strong>Phone:</strong> 613-555-1234
        </div>
        
        <div id="reserveForm">
            <h3>Reservation Information</h3>
            <form action="#" id="petForm">
            	<label>Start Date:</label>
                <input type="text" class="datepicker" size="9"/><br/>
                
                <label>End Date:</label>
                <input type="text" class="datepicker" size="9"/><br/><br/>
                
                <div id="accord">
                	<h3>First Pet</h3>
                    <p>
                    	<label class="petLbls">Select Pet:</label>
                        <select id="sel" onChange="$('#alert').css('display', 'inline')">
                        	<option>-----</option>
                        	<option value="fluffy">Fluffy</option>
                            <option value="charlie">Charlie</option>
                            <option value="Billy">Billy</option>
                        </select>
                        
                        <span id="alert" style="display:none;" class="ui-state-error"><span class="ui-icon ui-icon-alert" style="display:inline-block"></span> Vaccinations are expired&nbsp;</span>
                        <br/>
                        
                        <label id="specialLbl" class="petLbls">Special Requirements:</label>
                        <textarea rows="1" form="petForm" class="input"></textarea> (optional)
                        <br/>
                        
                        <label class="petLbls"><strong>Special Services:</strong></label> (optional)<br/>
                        <input type="checkbox"/> <label class="chbx">Walk</label><br/>
                        
                        <input type="checkbox"/> <label class="chbx">Grooming</label><br/>
                        
                        <input type="checkbox"/> <label class="chbx">Medication Administration</label><br/>
                        <input type="checkbox"/> <label class="chbx">Playtime</label><br/>
                    </p>
                </div>
                <br/>
                <input type="button" value="Add Pet"/><br/>
                <br/>
                <input type="submit" value="Place Reservation" id="sub"/> <a href="#" onClick="clearAll()" style="color:black; border-left: thin solid black; padding-left:0.5em;">Clear Fields</a>
            </form>
		</div>
    </div>
</body>
</html>
